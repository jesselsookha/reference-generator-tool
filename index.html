<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reference List Generator</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600;700&family=Fira+Sans:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Reference List Generator</h1>
        <p>Harvard-Anglia Style (Adapted)</p>
    </header>

    <div class="container">
        <div class="main-layout">
            <aside class="sidebar">
                <h2>Reference Types</h2>
                <ul class="reference-types" id="referenceTypes"></ul>

                <div class="hints-toggle">
                    <label class="toggle-switch">
                        <span style="font-weight: 500;">Show Hints</span>
                        <input type="checkbox" id="hintsToggle" checked>
                    </label>
                </div>
            </aside>

            <main class="main-content">
                <section class="form-section">
                    <h2 id="formTitle">Select a Reference Type</h2>
                    <div class="info-banner" id="infoBanner" style="display: none;"></div>
                    <form id="referenceForm" style="display: none;">
                        <div class="form-grid" id="formFields"></div>
                        <div class="form-actions">
                            <button type="submit" class="btn btn-primary">Add Reference</button>
                            <button type="button" class="btn btn-secondary" id="clearForm">Clear Form</button>
                        </div>
                    </form>
                </section>

                <section class="output-section">
                    <h2>Your Reference List (<span id="refCount">0</span>)</h2>
                    <div id="referenceList" class="reference-list">
                        <div class="empty-state">
                            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path>
                                <polyline points="14 2 14 8 20 8"></polyline>
                                <line x1="16" y1="13" x2="8" y2="13"></line>
                                <line x1="16" y1="17" x2="8" y2="17"></line>
                                <polyline points="10 9 9 9 8 9"></polyline>
                            </svg>
                            <p>No references added yet. Select a reference type and fill in the form to get started.</p>
                        </div>
                    </div>
                    <div class="output-actions" id="outputActions" style="display: none;">
                        <button class="btn btn-primary" id="copyAll">Copy All References</button>
                        <button class="btn btn-secondary" id="downloadTxt">Download as .txt</button>
                        <button class="btn btn-danger" id="clearAll">Clear All</button>
                    </div>
                </section>
            </main>
        </div>
    </div>

    <!-- Edit Modal -->
    <div id="editModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Edit Reference</h2>
                <button class="modal-close" id="closeModal">&times;</button>
            </div>
            <form id="editForm">
                <div class="form-grid" id="editFormFields"></div>
                <div class="form-actions">
                    <button type="submit" class="btn btn-primary">Save Changes</button>
                    <button type="button" class="btn btn-secondary" id="cancelEdit">Cancel</button>
                </div>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
